<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    {% if user.is_authenticated %}
    <p>Hello <b>{{ user.username }}</b> </p>
        <p>Welcome to django Blogs</p><br>
    <p>Check your blogs here</p>
        <p><a href="/blog_detail"> <ol> 1 {{ user.blogs }}</ol></a></p>

    <br>
    <p><a href="/logout">Logout</a></p>
    {% else %}
    <p><a href="/login">Login</a></p>
    <p><a href="/register">Register</a></p>
    {% endif %}
</body>
</html>
